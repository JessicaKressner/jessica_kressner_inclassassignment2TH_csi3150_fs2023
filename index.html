<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Link css file-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--Link javascript file-->
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <!--Wraps the entire page-->
    <div id="abc">
      <!--Header of the page-->
      <div id="header">
        <h1>
          Welcome to the Interactive ABCs if CSS Technology learning Website
        </h1>
      </div>
      <!--Instructions of the page-->
      <div id="description">
        <h3>
          Click on the buttons below to reveal and learn the CSS technology
          features of the corresponding letters
        </h3>
      </div>
      <!--Images of the page-->
      <div class="images">
        <img src="./images/css-letter-a.png" alt="A" id="A" />
        <img src="./images/css-letter-b.png" alt="B" id="B" />
        <img src="./images/css-letter-c.png" alt="C" id="C" />
      </div>
      <!--Hide result buttons-->
      <div class="resultButtons">
        <button type="button" id="resultA">Hide Result</button>
        <button type="button" id="resultB">Hide Result</button>
        <button type="button" id="resultC">Hide Result</button>
      </div>
      <!--Buttons that the user can click-->
      <div class="buttons">
        <button type="button" value="A" id="A">A</button>
        <button type="button" value="B" id="B">B</button>
        <button type="button" value="C" id="C">C</button>
      </div>
    </div>
  </body>
</html>
